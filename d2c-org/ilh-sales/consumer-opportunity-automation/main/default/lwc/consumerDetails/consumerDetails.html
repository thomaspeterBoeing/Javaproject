<template>
    <lightning-card title="Consumer Details" icon-name="standard:contact">
        <lightning-button label="Edit" onclick={callScrflow} slot="actions"></lightning-button>
        <div if:false={isLoaded} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
            <lightning-record-view-form
                record-id={paccountID}
                object-api-name={objectApiName}
                density="compact"
                onload={handleonload}
                >
                <div class="slds-grid slds-wrap" >
                    <div class="slds-col slds-size_1-of-2,slds-form-element_1-col">
                        <lightning-output-field field-name="Name"> </lightning-output-field>                        
                        <lightning-output-field field-name="Gender__pc"> </lightning-output-field>
                        <lightning-output-field field-name="Age__pc"> </lightning-output-field>                       
                        <lightning-output-field field-name="PersonMailingAddress"> </lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_2-of-2,slds-form-element_1-col">
                        <lightning-output-field field-name="PersonHomePhone"> </lightning-output-field>
                        <lightning-output-field field-name="PersonMobilePhone"> </lightning-output-field>
                        <lightning-output-field field-name="PersonOtherPhone"> </lightning-output-field>
                        <lightning-output-field field-name="PersonBirthdate"> </lightning-output-field>
                        <lightning-output-field field-name="PersonEmail"> </lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
            <c-person-id-provider-l-w-c record-id={recordId} object-api-name="Opportunity" onpersonidloaded={handlePersonIdLoaded}></c-person-id-provider-l-w-c>
    </lightning-card>
    
        <!-- Invoke a Screen flow in LWC -->
        
    
</template>
