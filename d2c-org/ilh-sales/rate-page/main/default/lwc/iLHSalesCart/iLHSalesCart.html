<template>
    <lightning-card title="Cart" icon-name="standard:webcart" class="webCart">
        <template if:true={errorMessage}>
            <div data-id="errorDisplay" class="slds-p-left_medium" style="color:red">{errorMessage}</div>
        </template>
        <div if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" role="grid">
            <thead class="slds-line-height_reset">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Coverage</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Decision</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={cartData} for:item='ci'>
                    <tr class="slds-hint-parent" key={ci.id}>
                        <td>{ci.productName}</td>
                        <td>
                            <lightning-formatted-number value={ci.coverage} currency-code="USD" format-style="currency"></lightning-formatted-number>
                        </td>
                        <td>
                            <lightning-formatted-number value={ci.cost} currency-code="USD" format-style="currency"></lightning-formatted-number>
                        </td>
                        <td>
                            <div class="max-width__medium display__inline-block">
                                <lightning-select variant="label-hidden" name="decision" value={ci.decision} options={decisionOptions}></lightning-select>
                            </div>
                            <div class="remove-btn display__inline-block slds-p-left_x-small">
                                <lightning-button-icon size="small" data-id={ci.id} onclick={deleteQuote} icon-name="action:remove" variant="brand"></lightning-button-icon>
                            </div>
                        </td>
                    </tr>
                </template>
                <tr>
                    <td class="color__gray">Total</td>
                    <td>
                        <strong><lightning-formatted-number value={totalCoverage} currency-code="USD" format-style="currency"></lightning-formatted-number></strong>
                    </td>
                    <td>
                        <strong><lightning-formatted-number value={totalCost} currency-code="USD" format-style="currency"></lightning-formatted-number></strong>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="slds-m-around_medium text-align__right">
            <lightning-button variant="brand" label="Checkout" title="Checkout" onclick={handleCheckout}></lightning-button>
        </div>
    </lightning-card>
</template>
