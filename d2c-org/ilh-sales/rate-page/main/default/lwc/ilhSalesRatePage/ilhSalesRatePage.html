<template>

    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
            <div class="bg-color__white">
                <lightning-tabset>
                    <lightning-tab label="Life and AD&D">
                        <c-rating-filter coverage={coverage} product-type="Life" oppty-id={recID}></c-rating-filter>
                        <c-rating-filter coverage={coverage} product-type="ADD" oppty-id={recID}></c-rating-filter>
                    </lightning-tab>
                    <lightning-tab label="Conversions" class="slds-p-top_none"> 
                        <c-conversion coverage={coverage} oppty-id={recID} opty-state={optyState}></c-conversion>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <span>
                <c-ilh-sales-cart oppty-id={recID}></c-ilh-sales-cart>
            </span>
        </div>
    </div>
</template>
