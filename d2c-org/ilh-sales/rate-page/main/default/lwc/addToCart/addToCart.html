<template>
    <lightning-input name="productName" label="Product Name" onchange={handleProductNameChange}></lightning-input>
    <lightning-input name="coverage" label="Coverage" type="number" onchange={handleCoverageChange}></lightning-input>
    <lightning-input name="cost" label="Cost" type="number" onchange={handleCostChange}></lightning-input>
    <lightning-button variant="brand" label="Add To Cart" title="Add To Cart" onclick={addToCart}></lightning-button>
    <br />
    <br />
    <c-ilh-sales-cart opportunity-id={}></c-ilh-sales-cart>
</template>
