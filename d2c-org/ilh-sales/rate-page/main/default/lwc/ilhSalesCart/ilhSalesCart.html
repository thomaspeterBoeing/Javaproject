<template>
    <lightning-card title="Cart" icon-name="standard:webcart" class="webCart">
        <template if:true={errorMessage}>
            <div data-id="errorDisplay" class="slds-p-left_medium" style="color:red">{errorMessage}</div>
        </template>
        <div if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
        </div>
        <table class="slds-table slds-table_bordered" role="grid">
            <thead>
                <tr>
                    <th style="width: 25%;">Product Name</th>
                    <th style="width: 25%;">Coverage</th>
                    <th style="width: 25%;">Cost</th>
                    <th style="width: 25%;">Decision</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={cartData} for:item='ci'>
                    <tr key={ci.quoteId}>
                        <td>{ci.productName}</td>
                        <td>
                            <lightning-formatted-number value={ci.coverage} currency-code="USD" format-style="currency"></lightning-formatted-number>
                        </td>
                        <td>
                            <lightning-formatted-number value={ci.cost} currency-code="USD" format-style="currency"></lightning-formatted-number><br />
                            <span>{ci.paymentFrequency}</span>
                        </td>
                        <td>
                            <div class="max-width__medium display__inline-block">
                                <lightning-select variant="label-hidden" data-id={ci.quoteId} name="decision" value={ci.decision} options={ci.availableActions} onchange={onDecisionChange}></lightning-select>
                            </div>
                            <div class="remove-btn display__inline-block slds-p-left_x-small">
                                <lightning-button-icon size="small" data-id={ci.quoteId} onclick={deleteQuote} icon-name="action:remove" variant="brand" disabled={ci.disableDelete}></lightning-button-icon>
                            </div>
                        </td>
                    </tr>
                </template>
                <tr>
                    <td></td>
                    <td>
                        <span class="color__gray">Total Coverage</span><br />
                        <strong><lightning-formatted-number value={totalCoverage} currency-code="USD" format-style="currency"></lightning-formatted-number></strong>
                    </td>
                    <td>
                        <span class="color__gray">Total Cost</span><br />
                        <strong><lightning-formatted-number value={totalCost} currency-code="USD" format-style="currency"></lightning-formatted-number></strong>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="slds-m-around_medium text-align__right">
            <lightning-button variant="brand" label="Update & Continue" title="Update & Continue" onclick={handleCheckout}></lightning-button>
        </div>
    </lightning-card>
</template>
